{% extends 'base.html' %}

{% block body %}

<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Your Movie Name"><br>
    <input type="text" name="desc" placeholder="Enter Your Movie Plot"><br>
    <input type="text" name="year" placeholder="Enter Your Movie Year"><br>
    <input type="file" name="img" ><br>
    <input type="submit" value="Add">
</form>

{% endblock %}
